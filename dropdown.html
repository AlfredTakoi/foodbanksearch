<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select2 dengan Button Dropdown Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <style>
        /* Styling untuk membuat Select2 mirip button dropdown */
        .select2-container--bootstrap {
            width: auto !important;
            display: inline-block;
        }
        .select2-selection--single {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            height: auto;
        }
        .select2-selection__arrow {
            display: none; /* Sembunyikan default arrow */
        }
        .select2-selection__rendered {
            color: white !important;
            padding-left: 0;
        }
        .select2-dropdown {
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <label for="mySelect" class="form-label">Pilih Opsi:</label>
        <select id="mySelect" class="form-select">
            <option value="1">Opsi 1</option>
            <option value="2">Opsi 2</option>
            <option value="3">Opsi 3</option>
            <option value="4">Opsi 4</option>
        </select>
    </div>

    <script>
        $(document).ready(function() {
            $('#mySelect').select2({
                theme: 'bootstrap', // Gunakan theme bootstrap
                minimumResultsForSearch: -1 // Sembunyikan search bar
            });

            // Ubah Select2 agar terlihat seperti button
            $('.select2-selection').addClass('btn btn-primary dropdown-toggle');
        });
    </script>

    <!-- Bootstrap JS (Opsional, jika butuh interaksi lebih lanjut) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
